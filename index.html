                    activityContent.innerHTML = `<p class="text-xl text-green-800">這個活動的內容還在準備中。請期待！</p>`;
                }
            } else if (unitIndex === 3) { // 乘法
                 if (activityIndex === 0) { // 二位數乘以一位數
                    generateCalculationQuestion(activityContent, 'x', 10, 99, 1, 9);
                } else if (activityIndex === 1) { // 三位數乘以一位數
                    generateCalculationQuestion(activityContent, 'x', 100, 999, 1, 9);
                } else {
                    activityContent.innerHTML = `<p class="text-xl text-green-800">這個活動的內容還在準備中。請期待！</p>`;
                }
            } else if (unitIndex === 6) { // 除法
                if (activityIndex === 0) { // 除法算式(整除)
                    generateCalculationQuestion(activityContent, '/', 10, 100, 2, 9, true);
                } else if (activityIndex === 2) { // 除法直式計算
                    generateCalculationQuestion(activityContent, '/', 10, 100, 2, 9, false);
                } else {
                    activityContent.innerHTML = `<p class="text-xl text-green-800">這個活動的內容還在準備中。請期待！</p>`;
                }
            }
             else {
                // 預設內容
                activityContent.innerHTML = `<p class="text-xl text-green-800">這個活動的內容還在準備中。請期待！</p>`;
            }
        }

        /**
         * 數學：檢查特定答案
         * @param {number} expectedAnswer - 預期答案
         */
        function checkSpecificAnswer(expectedAnswer) {
            const userAnswer = parseInt(document.getElementById('math-answer').value);
            const feedbackEl = document.getElementById('math-feedback');
            if (userAnswer === expectedAnswer) {
                feedbackEl.textContent = '答對了！🎉';
                feedbackEl.classList.remove('text-red-500');
                feedbackEl.classList.add('text-green-500');
                // 這裡可以加入重新生成題目的邏輯
            } else {
                feedbackEl.textContent = '答錯了，再試試看！';
                feedbackEl.classList.remove('text-green-500');
                feedbackEl.classList.add('text-red-500');
            }
        }

        /**
         * 社會：生成單元列表
         */
        function renderSocialUnits() {
            const socialContent = document.getElementById('social-content');
            socialContent.innerHTML = `
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold text-yellow-600 mb-2">社會單元列表</h2>
                    <p class="text-gray-500">請選擇想要探索的單元</p>
                </div>
                <div id="social-unit-list" class="flex flex-col gap-3">
                </div>
            `;

            const socialUnitList = document.getElementById('social-unit-list');
            socialLessons.forEach((unit, index) => {
                const button = document.createElement('button');
                // 第一層級使用淺黃色背景
                button.className = 'w-full px-6 py-4 bg-yellow-100 rounded-xl text-lg font-bold text-yellow-800 transition-all duration-200 hover:bg-yellow-200 text-left';
                button.textContent = unit.title;
                button.onclick = () => showSocialUnit(index);
                socialUnitList.appendChild(button);
            });
        }

        /**
         * 社會：顯示特定單元內容
         * @param {number} unitIndex - 單元在陣列中的索引
         */
        function showSocialUnit(unitIndex) {
            const socialContent = document.getElementById('social-content');
            const unit = socialLessons[unitIndex];
            
            socialContent.innerHTML = `
                <div class="flex flex-col md:flex-row items-center justify-between mb-4 gap-4">
                    <button onclick="renderSocialUnits()" class="px-4 py-2 bg-yellow-400 text-white rounded-full font-bold shadow-md hover:bg-yellow-500 transition-colors">
                        ← 返回列表
                    </button>
                    <div class="text-center flex-grow">
                        <h2 class="text-3xl font-bold text-yellow-600">${unit.title}</h2>
                    </div>
                </div>
                <!-- 第二層級的內容區塊，使用多個背景色區分 -->
                <div class="bg-yellow-50 p-8 rounded-2xl shadow-xl border-4 border-yellow-500">
                    <div class="mb-6 bg-yellow-100 p-4 rounded-xl border-l-4 border-yellow-400">
                        <h3 class="text-2xl font-bold text-yellow-700 mb-2">單元主題：</h3>
                        <ul class="list-disc list-inside text-xl leading-relaxed text-yellow-800 ml-4">
                            ${unit.subtopics.map(topic => `<li>${topic}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="bg-yellow-200 p-4 rounded-xl border-l-4 border-yellow-600">
                        <h3 class="text-2xl font-bold text-yellow-700 mb-2">小小探究家：</h3>
                        <p class="text-xl text-yellow-800">${unit.explorer}</p>
                    </div>
                </div>
            `;
        }

        /**
         * 數學：生成運算題目
         * @param {HTMLElement} container - 題目的容器元素
         * @param {string} operator - 運算符號 (+, -, x, /)
         * @param {number} min1 - 第一個數字的最小值
         * @param {number} max1 - 第一個數字的最大值
         * @param {number} [min2=null] - 第二個數字的最小值 (可選)
         * @param {number} [max2=null] - 第二個數字的最大值 (可選)
         * @param {boolean} [isDivisible=false] - 除法是否需要整除 (可選)
         */
        function generateCalculationQuestion(container, operator, min1, max1, min2 = null, max2 = null, isDivisible = false) {
            let num1 = Math.floor(Math.random() * (max1 - min1 + 1)) + min1;
            let num2;
            let question;
            let answer;

            if (operator === '+') {
                num2 = Math.floor(Math.random() * (max1 - min1 + 1)) + min1;
                question = `${num1} + ${num2} = ?`;
                answer = num1 + num2;
            } else if (operator === '-') {
                num2 = Math.floor(Math.random() * (num1 - min1 + 1)) + min1;
                question = `${num1} - ${num2} = ?`;
                answer = num1 - num2;
            } else if (operator === 'x') {
                num2 = Math.floor(Math.random() * (max2 - min2 + 1)) + min2;
                question = `${num1} x ${num2} = ?`;
                answer = num1 * num2;
            } else if (operator === '/') {
                num2 = Math.floor(Math.random() * (max2 - min2 + 1)) + min2;
                if (isDivisible) {
                    num1 = num2 * (Math.floor(Math.random() * (Math.floor(max1/num2) - Math.ceil(min1/num2) + 1)) + Math.ceil(min1/num2));
                }
                question = `${num1} ÷ ${num2} = ?`;
                answer = Math.floor(num1 / num2);
            }
            
            mathAnswer = answer;

            container.innerHTML = `
                <div class="flex flex-col items-center justify-center">
                    <p class="text-4xl font-bold text-green-800 mb-6">${question}</p>
                    <input id="math-answer-input" type="number" class="w-64 text-center text-3xl p-3 rounded-xl border-2 border-green-400 focus:outline-none focus:ring-4 focus:ring-green-200">
                    <p id="math-feedback" class="text-2xl font-bold mt-4 h-8"></p>
                    <div class="flex gap-4 mt-6">
                        <button onclick="checkGeneratedAnswer()" class="px-8 py-3 bg-green-500 text-white rounded-full font-bold shadow-lg transform transition-transform duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">檢查答案</button>
                        <button onclick="showMathActivity(${unitIndex}, ${activityIndex})" class="px-8 py-3 bg-green-300 text-green-900 rounded-full font-bold shadow-lg transform transition-transform duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-200">換一題</button>
                    </div>
                </div>
            `;
        }

        /**
         * 檢查動態生成的答案
         */
        function checkGeneratedAnswer() {
            const userAnswer = parseInt(document.getElementById('math-answer-input').value);
            const feedbackEl = document.getElementById('math-feedback');
            if (userAnswer === mathAnswer) {
                feedbackEl.textContent = '答對了！🎉';
                feedbackEl.classList.remove('text-red-500');
                feedbackEl.classList.add('text-green-500');
            } else {
                feedbackEl.textContent = '答錯了，再試試看！';
                feedbackEl.classList.remove('text-green-500');
                feedbackEl.classList.add('text-red-500');
            }
        }

        // 初始化時顯示國語內容
        showSubject('chinese');
    </script>
